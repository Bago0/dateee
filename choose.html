<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .body {
            background-color: black;
            color: white;
        }

        .image-container {
            position: relative;
            overflow: hidden; /* Hide overflowing content during animation */
        }

        .image-container img {
            transition: transform 0.5s ease-in-out, filter 0.5s ease-in-out;
        }

        .image-container a {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-decoration: none;
            transition: color 0.5s ease-in-out;
        }

        .image-container a:hover {
            color: #ffcc00; /* Change color on hover */
        }

        .glow {
            z-index: 999;
            position: fixed;
            top: 0;
            left: 0;
            filter: brightness(1.5);
        }

        .page-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1000;
            color: white;
        }

        .thanks-message {
            font-size: 2em;
            margin-bottom: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/supabase@1.10.0/dist/supabase.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>dateee</title>
</head>

<body class="body">
    <input type="hidden" id="addDate" name="addDate" value="addDate" />
    <div class="container h-100">
        <div class="h-100 d-flex align-items-center w-100 justify-content-center">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h1 class="text-center">აირჩიე დღე</h1>
                </div>
                <div class="col-10">
                    <div class="row justify-content-between">
                        <div class="col-5">
                            <div class="image-container">
                                <img src="shaabatiNika.png" class="w-100 h-100" alt="moonin27feb" id="moon27">
                                <a href="#" class="btn kvirisdge" id="shabati27" date="27"><h1>შაბათი
                                        </h1></a>
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="image-container">
                                <img src="kviranika.png" class="w-100 h-100" alt="moonin28feb" id="moon28">
                                <a href="#" class="btn kvirisdge" id="kvira28" date="28"><h1>კვირა
                                        </h1></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-overlay" id="page-overlay27">
        <div class="thanks-message d-flex justify-content-center align-items-center">
            <div class="row align-items-center justify-content-center">
                <div class="col-12"><p>ძალიანაც კარგი! ეს ან დაასკანერე ან დაასქრინშოთე და ჩამიგდე❤️❤️❤️</p></div>
                <div class="col-12"><img src="27.png" class="w-auto" alt="moonin27feb" id="moon27"></div>
            </div>
            
            
        </div>
    </div>
    <div class="page-overlay" id="page-overlay28">
        <div class="thanks-message d-flex justify-content-center align-items-center">
            <div class="row align-items-center justify-content-center">
                <div class="col-12"><p>ძალიანაც კარგი! ეს ან დაასკანერე ან დაასქრინშოთე და ჩამიგდე❤️❤️❤️</p></div>
                <div class="col-12"><img src="28.png" class="w-auto" alt="moonin27feb" id="moon27"></div>
            </div>
        </div>
    </div>

    <script>
       $('.kvirisdge').on('click', function (event) {
            event.preventDefault();

            const $myData = $(this).attr("date");

            // Apply glow and grow effect
            const moonImage = $('#moon' + $myData);
            moonImage.addClass('glow');
            setTimeout(() => {
                moonImage.css('transform', 'scale(5.5)'); // Adjust the scale factor as needed
                setTimeout(() => {
                    $('#page-overlay' + $myData).fadeIn(500);
                }, 500);
            }, 500);

            // Simulate waiting for a message
            setTimeout(() => {
                $('#page-overlay' + $myData).fadeOut(500);
                // Reset the moon image styles
                moonImage.removeClass('glow').css('transform', 'scale(1)');
            }, 5000); // Adjust the delay as needed
        });
    </script>
</body>

</html>
